<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" type="image/x-icon" href="{{ base.url | prepend: site.url }}/assets/img/favicon.ico">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/jpswalsh/academicons@1/css/academicons.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <script src="{{ base.url | prepend: site.url }}/assets/js/dropdown.js"></script>
  <title>Ian C. McCormack</title>
</head>

<body>
  <div id="root">
    <div class="flex-main">
      <div class="flex-content">
        <div class="nav">
          <div class="profile-title">
            <h1><a href="/">Ian McCormack</a></h1>
          </div>
          <div class="profile-contact-toggle-wrapper">
            <button class="form-button form-button-inline" id="profile-contact-toggle">
              Contact
            </button>
          </div>
          <div class="profile-contact-wrapper profile-contact-wrapper-inline">
            <div id="profile-contact" class="profile-contact profile-contact-inline">
              <div class="social social-inline">
                <div class="nav-items-inline">
                  {% for item in site.data.navigation %}
                  <li>
                    <a href="{{item.link}}" {% if page.url==item.link %} class="nav-item nav-item-current" {% else %}
                      class="nav-item" {% endif %}>
                      {{ item.name }}
                    </a>
                  </li>
                  {% endfor %}
                </div>
                <div class="social-icons social-icons-inline">
                  <a href="https://twitter.com/{{site.social_tag}}/">
                    <i class="ri-twitter-fill"></i></a>
                  <a href="https://github.com/{{site.social_tag}}/">
                    <i class="ri-github-fill"></i>
                  </a>
                  <a href="{{ base.url | prepend: site.url }}/assets/pdfs/cv.pdf">
                    <i class="ai ai-cv"></i>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="flex-body">
          <div class="flex-rendered">
            {{content}}
          </div>
          <div class="footer">
            <span>&copy;
              <script>document.write(new Date().getFullYear())</script>, Ian C. McCormack.
            </span>
            <span class="footer-attrib">Powered by <a class="footer-link" href="https://jekyllrb.com">Jekyll</a>, <a
                href="https://jpswalsh.github.io/academicons/" class="footer-link">Academicons</a>, &amp; <a
                href="https://remixicon.com/" class="footer-link">Remix Icon</a></span>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
